<h3>Create Product</h3>
<div style="width: 400px;">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Product Name</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="product.name" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-row">
            <div class="col">
                <label for="price">Price</label>
                <input type="number" class="form-control" id="price"  required [(ngModel)]="product.price" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="col">
                <label for="quantity">Quantity</label>
                <input type="number" class="form-control" id="quantity" required [(ngModel)]="product.quantity" [ngModelOptions]="{standalone: true}">
            </div>
        </div>
        <div class="form-group">
            <label for="name">Client</label>
            <input type="text" class="form-control" id="client" required [(ngModel)]="product.client" [ngModelOptions]="{standalone: true}">
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
